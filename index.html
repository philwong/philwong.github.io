<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="webduino rgbled">
  <title>My Webduino Test</title>
<script src="http://webduino.io/components/webcomponentsjs/webcomponents.js"></script>
<link rel='import' href='http://webduino.io/components/webduino/web-arduino.html'></link>
<link rel='import' href='http://webduino.io/components/webduino/wa-rgbled.html'></link>

<style>
button{
  font-size:30px;
  display:block;
  margin:10px;
  padding:10px;
  border-radius: 25px;
  float:left;
}
</style>
</head>

<body>
  <web-arduino id='board' device="rLva">
    <wa-rgbled id='rgb' red='6' green='8' blue='7'></wa-rgbled>
  </web-arduino>

  <button id='redBtn'>red</button>
  <button id='greenBtn'>green</button>
  <button id='blueBtn'>blue</button>
  <button id='clearBtn'>Clear</button>
  
  <script>

    window.addEventListener('WebComponentsReady', function() {
      var board = document.getElementById('board');
      
      board.on('ready', function() {
        var redBtn = document.getElementById('redBtn');
        var greenBtn = document.getElementById('greenBtn');
        var blueBtn = document.getElementById('blueBtn');
        var clearBtn = document.getElementById('clearBtn');
        var rgb = document.getElementById('rgb');

        redBtn.addEventListener('click', function() {
          rgb.setColor(255, 0, 0); // red , green , blue
        }, false);
  
        greenBtn.addEventListener('click', function() {
          rgb.setColor(0, 255, 0); // red , green , blue
        }, false);
  
        blueBtn.addEventListener('click', function() {
          rgb.setColor(0, 0, 255); // red , green , blue
        }, false);
        
        clearBtn.addEventListener('click', function() {
          rgb.setColor(0, 0, 0); // red , green , blue
        }, false);
      });
    }, false);
    </script>
</body>

</html>
